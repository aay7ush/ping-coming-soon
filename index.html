<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dc6c30cb8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article class="ping">
        <div class="ping__logo">
          <img src="images/logo.svg" alt="ping-logo" />
        </div>
        <h1 class="ping__title">We are launching <span>soon!</span></h1>
        <p class="ping__subtitle">Subscribe and get notified</p>
        <form action="#">
          <div>
            <input
              type="text"
              name="email"
              \
              placeholder="Your email address..."
            />
            <p>Please provide a valid email address</p>
          </div>
          <button type="submit">Notify Me</button>
        </form>
        <div class="ping__img">
          <img src="images/illustration-dashboard.png" alt="" />
        </div>
      </article>
    </main>
    <footer>
      <div class="ping__socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="ping__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
